<h1>浏览器环境的js</h1>
<script>
  "use strict";
  function Func1() {
    this.name= 'func1';
  }

  console.log(Func1.prototype);

  var f = new Func1();

  // Object
  console.log(f);

  f.age = 55;

  f.getName = function() {
    return 22;
  }
  console.log(f);

  console.log(f.getName());

  var language = {
    languages: [],
    set current(name) {
      this.languages.push(name);
    }
  }

  console.log(language)

  language.current = 'chinese';
  console.log(language.languages)

  language.current = 'english';
  console.log(language.languages)

</script>
